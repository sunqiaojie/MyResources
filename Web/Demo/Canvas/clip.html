<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 50px auto;">
			当前浏览器不支持Canvas，请更换浏览器。
		</canvas>
		
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.getElementById("canvas");
				
				canvas.height = 800;
				canvas.width = 800;
				
				var context = canvas.getContext("2d");
				
				context.beginPath();
				context.fillStyle = "black";
				context.fillRect(0,0,canvas.width,canvas.height);
				
				
				context.beginPath();
				context.arc(400,400,150,0,Math.PI*2);
				context.fillStyle = "#fff";
				context.fill();
				context.clip();
				
				context.font = "bold 70px Arial";
				context.textAlign = "center";
				context.textBaseline = "middle";
				
				
				
				context.save();				
				context.fillStyle = "#058";
				context.shadowOffsetX = 15; // 阴影Y轴偏移
			  	context.shadowOffsetY = 15; // 阴影X轴偏移
			  	context.shadowBlur = 14; // 模糊尺寸
			  	context.shadowColor = 'rgba(0, 0, 0, 0.5)'; // 颜色
				
				
				
				context.fillText("SQJ",canvas.width/2,canvas.height/2.2);
				context.fillText("2016.6.6",canvas.width/2,canvas.height/1.8);
				
				context.restore();
				
			}
		</script>
	</body>
</html>
