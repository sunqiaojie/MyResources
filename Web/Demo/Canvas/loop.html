<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>环绕</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 50px auto;">
			当前浏览器不支持Canvas，请更换浏览器。
		</canvas>
		<script type="text/javascript">
			window.onload = function(){
				
				var canvas = document.getElementById("canvas");
				
				canvas.width = 800;
				canvas.height = 800;
				
				var context = canvas.getContext("2d");
				
				context.beginPath();
				context.arc(300,400,80,0,Math.PI*2,false);
				context.arc(300,400,70,0,Math.PI*2,true);
				
				context.arc(400,400,80,0,Math.PI*2,false);
				context.arc(400,400,70,0,Math.PI*2,true);
				
				context.arc(500,400,80,0,Math.PI*2,false);
				context.arc(500,400,70,0,Math.PI*2,true);
				
				context.closePath();


				context.fillStyle = "#058";
				context.shadowColor = "gray";
				context.shadowOffsetX = 10;
				context.shadowOffsetY = 10;
				context.shadowBlur = 10;
				context.fill();
				
				
			}
		</script>
	</body>
</html>
